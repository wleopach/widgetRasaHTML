<!DOCTYPE html>
<html>
<body>
<style>
.rw-conversation-container .rw-header.rw-with-subtitle{background-color: #f2b803; }
.rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color: #f2b803; }
 button.rw-launcher{background-color: #f2b803; }
.rw-launcher:focus {background-color: #f2b803; }
.rw-launcher.rw-hide-sm{background-color: #f2b803; }
.rw-conversation-container .rw-reply{background-color: #f2b803; 
                                     border: 1px solid #f2b803; }
</style>

<script>!(function () {
  let e = document.createElement("script"),
    t = document.head || document.getElementsByTagName("head")[0];
  (e.src =
    "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
    // Replace 1.x.x with the version that you want
    (e.async = !0),
    (e.onload = () => {
      window.WebChat.default(
        {
          initPayLoad: '/greet',
          customData: { language: "en" },
          socketUrl: "https://okteto-rasa-wleopach.cloud.okteto.net/",
          title : "Laguna-ai",
          subtitle : "Chat-bot",
          profileAvatar : "rob.svg",
          showFullScreenButton : true,
          inputTextFieldHint : "What's in your mind?",
          // add other props here
        },
        null
      );
    }),
    t.insertBefore(e, t.firstChild);
})();
</script>
</body>
</html>
